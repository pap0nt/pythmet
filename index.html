<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyth Me Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/konva@8.0.2/konva.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="/images/background.webm" type="video/mp4">
    </video>
    <div class="container noselect">
        <div class="logo">
            <img src="/images/pythlogo.png" alt="Logo" width="50">
        </div>
        <!-- <input type="file" id="backgroundImageInput" accept="image/*" class="buttonImg"> -->
        <div class="file-upload-container">
            <label class="custom-file-upload ">
                <input type="file" id="backgroundImageInput" accept="image/*" class="buttonImg">
                <!-- <input type="file" id="fileInput"> -->
                UPLOAD PFP
            </label>
        </div>
        <div id="canvas-container" class="canvas-container"></div>
        <div class="button-container">
            <button id="saveButton">SAVE</button>
            <button id="flipButton" class="flip-button">FLIP</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
