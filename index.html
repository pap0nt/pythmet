    <script src="https://cdn.jsdelivr.net/npm/konva@8.0.2/konva.min.js"></script>

<body>
    <div id="preloader">
        <!-- <img src="images/temple.png" alt="Temple">  -->
        <img src="images/ANGEL_ZARP.gif" alt="Temple">
        <button id="enterButton">ENTER THE TEMPLE</button>
    </div>
    <video autoplay muted loop id="backgroundVideo">
        <source src="images/background.webm" type="video/mp4">
    </video>
    <div class="container noselect">
        <div class="version">
            <!-- <p>Version 1.0</p> -->
        </div>
        <div id="canvas-container" class="canvas-container"></div>
        <div class="helmet-preview-container">
            <button id="prevHelmetButton" class="arrow-button">❮</button>
            <div id="helmetPreview" class="helmet-preview"></div>
            <button id="nextHelmetButton" class="arrow-button">❯</button>
        </div>
        <div class="button-container">
            <div class="file-upload-container" id="uploadContainer">
                <label class="custom-file-upload">
                    <input type="file" id="backgroundImageInput" accept="image/*">
                    UPLOAD PFP
                </label>
            </div>
            <div class="save-reset-buttons">
                <div class="saveBtn" id="saveContainer" style="display: none;">
                    <button id="saveButton">SAVE</button>
                </div>
                <div class="resetBtn" id="resetContainer" style="display: none;">
                    <button id="resetButton">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pirbImg">
        <img src="./images/PIRB.png" class="PIRB" title="Developed by Southgarden & Pap0nt">
    </div>
    <script src="./javascript/preloader.js" defer></script>
    <script src="./javascript/script.js"></script>
